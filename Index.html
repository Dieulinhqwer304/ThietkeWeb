<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Website</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
 
    <link rel="stylesheet" href="../css/bootstrap/style.css">
</head>

<body>

    <div id="header"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 

<main>

    <section id="home" class="home-section">
        <div class="overlay"></div>
        <div class="home-content">
            <h1 class="main-title">THE COFFEE HOUSE</h1>
            <p class="subtitle">The Hearth Coffee House</p>
            <p class="since-text">Since 2000</p>
            
        </div>
    </section>

    <section id="about" class="container py-5 text-center">
        <h2 class="mb-4">About Us</h2>
        <p class="text-muted about-text">
            We are passionate about brewing the finest coffee, bringing the community together since 1987.
        </p>
    </section>

</main>



 
    <div id="footer"></div>


    <script>

        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.log('Footer not found, skipping.');
            });
    </script>

</body>
</html>
