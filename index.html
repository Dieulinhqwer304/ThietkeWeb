<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardGame</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./assets/css/bootstrap_icons/bootstrap-icons.min.css"
    />

    <!-- Hover.css -->
    <link rel="stylesheet" href="./assets/css/hover_css/hover-min.css" />

    <!-- Owl carousel -->
    <link
      rel="stylesheet"
      href="./assets/css/owl_carousel/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/owl_carousel/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/custom-toast.css" />

    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast text-bg-success"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <i id="toastIcon" class="fa-solid fa-circle-check text-white"></i>
          <strong id="toastTitle" class="me-auto">Thành công</strong>
          <small id="toastTime">Vừa xong</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Đóng"
          ></button>
        </div>
        <div id="toastBody" class="toast-body">
          Bạn đã lưu dữ liệu thành công!
        </div>
      </div>
    </div>

    <main id="content"></main>
    <div id="footer"></div>

    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap/popper.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- Jquery -->
    <script src="./assets/js/jquery/jquery.min.js"></script>

    <!-- Owl Carousel -->
    <script src="./assets/js/owl_carousel/owl.carousel.min.js"></script>

    <!-- Owl Carousel config -->
    <!-- <script src="./js/owl-carousel-config.js"></script> -->
    <script type="module" src="js/main.js"></script>

    <script ype="module" src="js/show-toast.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="env.js"></script>

    <script>
      (function () {
        emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);
      })();

      function sendMail(e) {
        e.preventDefault();

        emailjs
          .sendForm(
            EMAILJS_CONFIG.SERVICE_ID,
            EMAILJS_CONFIG.TEMPLATE_ID,
            e.target
          )
          .then(
            function (response) {
              showToast(
                "Thành công",
                "Đăng ký nhận thông tin thành công!",
                "success"
              );
              e.target.reset();
            },
            function (error) {
              showToast(
                "Có lỗi xảy ra",
                "Gửi mail thất bại. Lỗi: " + JSON.stringify(error),
                "danger"
              );
            }
          );
      }
    </script>
  </body>
</html>
