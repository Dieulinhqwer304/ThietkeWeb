<div class="container py-5">
  <h1 class="cart-header mb-4 text-center">Giỏ hàng của bạn</h1>

  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="list-group">
        <div
          class="list-group-item cart-item d-flex justify-content-between align-items-center p-3 mb-3"
        >
          <div class="d-flex align-items-center gap-3">
            <img
              src="../assets/images/game-gia-dinh/Nối từ không.webp"
              alt="SP 1"
              class="img-fluid rounded"
            />
            <div>
              <h6 class="mb-1">Nối từ không</h6>
              <p class="mb-0">Giá: <strong>235.000₫</strong></p>
            </div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <input
              type="number"
              class="form-control form-control-sm w-50px"
              value="1"
              min="1"
            />
            <button class="btn btn-sm btn-outline-danger btn-remove">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="summary-box">
        <h5 class="fw-bold mb-3">Tổng thanh toán</h5>
        <div class="d-flex justify-content-between">
          <span>Tạm tính:</span>
          <span>235.000₫</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Phí vận chuyển:</span>
          <span>30.000₫</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between fw-bold fs-5">
          <span>Tổng:</span>
          <span class="text-danger">265.000₫</span>
        </div>
        <button
          class="btn btn-danger w-100 mt-4 checkout-btn"
          onclick="window.location.href='#sauthanhtoan';"
        >
          <i class="bi bi-credit-card me-2"></i>Thanh toán ngay
        </button>
      </div>
    </div>
  </div>
</div>
