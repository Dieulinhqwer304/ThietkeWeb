<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #d63a44, #b32b37);
    margin: 0;
    padding: 0;
  }

  .register-container {
    max-width: 450px;
    margin: 80px auto;
    padding: 40px 30px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.7s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-container h2 {
    text-align: center;
    color: #d63a44;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    color: #444;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    transition: 0.3s ease;
  }

  .form-control:focus {
    border-color: #d63a44;
    outline: none;
    box-shadow: 0 0 5px rgba(214, 58, 68, 0.4);
  }

  .btn-submit {
    width: 100%;
    padding: 12px;
    background: #d63a44;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-submit:hover {
    background: #b32b37;
  }

  .register-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }

  .register-footer a {
    color: #d63a44;
    text-decoration: none;
    font-weight: 500;
  }

  .register-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <h2><i class="fas fa-user-plus"></i> Đăng ký</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="fullname"><i class="fas fa-user"></i> Họ và tên</label>
      <input type="text" id="fullname" required class="form-control" placeholder="Nhập họ và tên" />
    </div>
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email</label>
      <input type="email" id="email" required class="form-control" placeholder="Nhập email" />
    </div>
    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
      <input type="password" id="password" required class="form-control" placeholder="Nhập mật khẩu" />
    </div>
    <div class="form-group">
      <label for="confirm"><i class="fas fa-lock"></i> Xác nhận mật khẩu</label>
      <input type="password" id="confirm" required class="form-control" placeholder="Xác nhận mật khẩu" />
    </div>
    <button type="submit" class="btn-submit">Đăng ký</button>
  </form>
  <div class="register-footer">
    Đã có tài khoản? <a href="login.html">Đăng nhập</a>
  </div>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (!name || !email || !password || !confirm) {
      alert("Vui lòng điền đầy đủ thông tin.");
      return;
    }

    if (password !== confirm) {
      alert("Mật khẩu xác nhận không khớp.");
      return;
    }

    alert("Đăng ký thành công!");
    window.location.href = "login.html";
  });
</script>
