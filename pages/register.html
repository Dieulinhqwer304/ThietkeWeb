<link rel="stylesheet" href="../css/style.css" />

<div class="container" style="max-width: 500px; margin: 50px auto; padding: 30px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px;">
    <h2 style="text-align:center; margin-bottom: 20px;">Đăng ký</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" required class="form-control" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="email">Email:</label>
            <input type="email" id="email" required class="form-control" placeholder="Nhập email">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required class="form-control" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="confirm">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm" required class="form-control" placeholder="Xác nhận mật khẩu">
        </div>
        <div style="text-align:center; margin-top: 20px;">
            <button type="submit" class="btn" style="padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px;">Đăng ký</button>
        </div>
    </form>
    <p style="text-align:center; margin-top: 15px;">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (!name || !email || !password || !confirm) {
        alert('Vui lòng điền đầy đủ thông tin.');
        return;
    }

    if (password !== confirm) {
        alert('Mật khẩu xác nhận không khớp.');
        return;
    }

    alert('Đăng ký thành công!');
});
</script>
