<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" required placeholder="Nhập họ và tên" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Nhập email" />
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required placeholder="Nhập mật khẩu" />
      </div>
      <div class="form-group">
        <label for="confirm">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm" required placeholder="Xác nhận mật khẩu" />
      </div>
      <button type="submit" class="auth-btn">Đăng ký</button>
      <p class="auth-alt">Đã có tài khoản? <a href="login.html" class="auth-link">Đăng nhập</a></p>
    </form>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  if (!name || !email || !password || !confirm) {
    alert("Vui lòng điền đầy đủ thông tin.");
    return;
  }
  if (password !== confirm) {
    alert("Mật khẩu xác nhận không khớp.");
    return;
  }
  alert("Đăng ký thành công!");
});
</script>
</body>
</html>
