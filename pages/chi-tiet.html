<link rel="stylesheet" href="../css/chi-tiet.css  " />

<div id="chitietsanpham">
  <div class="container-md">
    <div class="product-card row align-items-center g-5">
      <div class="col-lg-6">
        <div class="product-image-wrapper">
          <img
            src="assets/images/game-hot/Nối từ không.webp"
            alt="Nối từ không"
            class="product-image"
          />
        </div>
      </div>

      <div class="col-lg-6">
        <div class="product-info">
          <h1 class="product-title"></h1>
          <div class="product-price"></div>
          <p class="product-description">
          </p>

          <div class="quantity-group">
            <label>Số lượng</label>
            <div class="quantity-controls">
              <button id="minusButton"><i class="bi bi-dash"></i></button>
              <span id="quantity">1</span>
              <button id="plusButton"><i class="bi bi-plus"></i></button>
            </div>
          </div>

          <div class="action-buttons">
            <button id="addCart">
              <i class="bi bi-cart-fill"></i> Thêm vào giỏ
            </button>
            <a id="payment">Mua ngay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
