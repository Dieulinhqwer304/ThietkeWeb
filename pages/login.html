<link rel="stylesheet" href="../css/style.css" />

<div class="container" style="max-width: 500px; margin: 50px auto; padding: 30px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px;">
    <h2 style="text-align:center; margin-bottom: 20px;">Đăng nhập</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required class="form-control" placeholder="Nhập email của bạn">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required class="form-control" placeholder="Nhập mật khẩu">
        </div>
        <div style="text-align:center; margin-top: 20px;">
            <button type="submit" class="btn" style="padding: 10px 20px; background-color: #d35400; color: white; border: none; border-radius: 5px;">Đăng nhập</button>
        </div>
    </form>
    <p style="text-align:center; margin-top: 15px;">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
        alert('Vui lòng điền đầy đủ thông tin.');
        return;
    }

    alert('Đăng nhập thành công!');
});
</script>
