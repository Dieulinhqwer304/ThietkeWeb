<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Nhập email của bạn" />
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required placeholder="Nhập mật khẩu" />
      </div>
      <button type="submit" class="auth-btn">Đăng nhập</button>
      <p class="auth-alt">Chưa có tài khoản? <a href="register.html" class="auth-link">Đăng ký ngay</a></p>
    </form>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  if (!email || !password) {
    alert("Vui lòng điền đầy đủ thông tin.");
    return;
  }
  alert("Đăng nhập thành công!");
});
</script>
</body>
</html>
